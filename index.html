<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <title>Tic Tac Toe</title>
    <script src="script.js"></script>
</head>

<body>
    <img id="gameOver" class="gameOverImg d-none" src="./img/gameOver.png">
    <span id="winner" class="winner d-none"></span>
    <button id="restart-button" class="restart-button d-none" onclick="restartGame()">Restart</button>
    <div id="game-content" class="">
        <div class="players">
        <div id="player1" class="">
            <svg id="" viewBox="0 0 6 6" class="cross">
                <path d="M 0 1 L 1 0 L 3 2 L 5 0 L 6 1 L 4 3 L 6 5 L 5 6 L 3 4 L 1 6 L 0 5 L 2 3 L 0 1" />
            </svg>
            <span>Player 1</span>
        </div>
        <div id="player2" class="opacity">
            <svg id="" viewBox="-1 -1 6 6" class="circle">
                <path d="M 0 2 A 1.3 1.3 90 1 1 4 2 A 1.3 1.3 90 1 1 0 2" />
            </svg>
            <span>Player 2</span>
        </div>
    </div>
    <div class="pos-rel">
    <div id="line-0" class="horizontal-line horizontal-line0"></div>
    <div id="line-1" class="horizontal-line horizontal-line1"></div>
    <div id="line-2" class="horizontal-line horizontal-line2"></div>
    <div id="line-3" class="horizontal-line make-vertikal vertical-line0"></div>
    <div id="line-4" class="horizontal-line make-vertikal vertical-line1"></div>
    <div id="line-5" class="horizontal-line make-vertikal vertical-line2"></div>
    <div id="line-6" class="horizontal-line spin-45deg diagonal-line0"></div>
    <div id="line-7" class="horizontal-line spin-45deg diagonal-line1"></div>
    
        <table>
            <tr>

                    </svg>
                </td>
